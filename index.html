<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href='./style.css'>
    <title>Play Drum</title>
</head>
<body>
    <div class="bg-img">
        <div class="container-fluid drum">
           <div data-key="65" class="key">
               <kbd>A</kbd>
               <span class="sound">Clap</span>
           </div>

           <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HitHat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OpenHat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Cowbell</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Hightom</span>
        </div>
        </div>
    </div>

    <audio data-key="65" src="./audio/handclap.wav" class="sound"></audio>
    <audio data-key="83" src="./audio/hithat.wav" class="sound"></audio>
    <audio data-key="68" src="./audio/kick.wav" class="sound"></audio>
    <audio data-key="70" src="./audio/open-hi-hat.wav" class="sound"></audio>
    <audio data-key="71" src="./audio/boom-kick.wav" class="sound"></audio>
    <audio data-key="72" src="./audio/cowbell.wav" class="sound"></audio>
    <audio data-key="74" src="./audio/snare.wav" class="sound"></audio>
    <audio data-key="75" src="./audio/tom.wav" class="sound"></audio>
    <audio data-key="76" src="./audio/hightom.wav" class="sound"></audio>

    <script src="./play.js"></script>
</body>
</html>
